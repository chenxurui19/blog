<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replacce="${title}">博客详情</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}"/>
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini animate__animated animate__bounceInDown">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <h2 class="ui header item" style="color: #ee6d7c">CXRui</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon blue"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon olive"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon purple"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon orange"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon brown"></i>关于我</a>
            <div class="right inverted m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show" style="margin-right: 10px">
        <i class="sidebar icon">

        </i>
    </a>
</nav>

<!--底部footer-->
<footer th:fregment="footer" class="ui inverted vertical segment m-padded-tb-massive animate__animated animate__bounceInUp" style="opacity: 80%">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/img1.jpg" th:src="@{/images/img1.jpg}" class="ui rounded image" alt="" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事(User Story)</a>
                        <!--/*-->
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">Email:965319040@qq.com</a>
                    <a href="#" class="item" th:text="#{index.QQ}">QQ:965319040</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2020 - <span th:text="${#dates.year(#dates.createNow())}">2021</span> CXRui All Rights Reserved V.1.8</p>
        <a rel="nofollow" href="*" target="_blank">分享个人博客文章</a>
    </div>
</footer>
<th:block th:fragment="script">
    <!--添加雪花动态效果-->
    <script src="../static/js/snowflake.js" th:src="@{/js/snowflake.js}"></script>
    <!-- 鼠标点击特效end -->
    <script src="../static/js/mouse-click.js" th:src="@{/js/mouse-click.js}"></script>
    <!--加入音乐播放器-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <div id="aplayer" class="aplayer" data-autoplay="true"  data-id="8029872780" data-server="tencent" data-type="playlist" data-fixed="true" data-listfolded="true" data-order="random" data-theme="#F58EA8"></div>
    <script src="https://unpkg.com/meting@1.2.0/dist/Meting.min.js"></script>
    <!--动态线条跟随-->
    <script src="../static/js/canvas-nest.min.js" th:src="@{/js/canvas-nest.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--加入看板娘-->
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>


    <script>
        var jsonModel = [
            "https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json",// 初音
            "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",// 萌娘
            "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",// 小可爱（女）
            "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json",// 小可爱（男）
            "https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json",// 小帅哥
        ];
        L2Dwidget.init({
            "model": {
                "jsonPath": jsonModel[Math.floor(Math.random()*(jsonModel.length-1))],
                "scale": 1
            },
            "display": {
                "position": "right", // 位置left、right
                "width": 76, // 宽度
                "height": 96, // 高度
                "hOffset": 10, // 横向边距
                "vOffset": 0, // 众向边距
            },
            "mobile": {
                "show": true // 手机是否显示
            },
            "react": {
                "opacityDefault": 1,<!--设置透明度-->
                "opacityOnHover": 0.2
            }
        });
    </script>
    <!--鼠标点击特效-->
    <script type="text/javascript">
        //定义获取词语下标
        var a_idx = 0;
        jQuery(document).ready(function ($) {
            //点击body时触发事件
            $("body").click(function (e) {
                //需要显示的词语
                var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善");
                //设置词语给span标签
                var $i = $("<span/>").text(a[a_idx]);
                //下标等于原来下标+1  余 词语总数
                a_idx = (a_idx + 1) % a.length;
                //获取鼠标指针的位置，分别相对于文档的左和右边缘。
                //获取x和y的指针坐标
                var x = e.pageX, y = e.pageY;
                //在鼠标的指针的位置给$i定义的span标签添加css样式
                $i.css({
                    "z-index": 999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": rand_color()
                });
                // 随机颜色
                function rand_color() {
                    return "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
                }
                //在body添加这个标签
                $("body").append($i);
                //animate() 方法执行 CSS 属性集的自定义动画。
                //该方法通过CSS样式将元素从一个状态改变为另一个状态。CSS属性值是逐渐改变的，这样就可以创建动画效果。
                //详情请看http://www.w3school.com.cn/jquery/effect_animate.asp
                $i.animate({
                    //将原来的位置向上移动180
                    "top": y - 180,
                    "opacity": 0
                    //1500动画的速度
                }, 1500, function () {
                    //时间到了自动删除
                    $i.remove();
                });
            });
        });
    </script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>

</body>
</html>
